<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="./imgs/favicon.ico" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="theme-color" content="#000000" />
	<meta name="description" content="Web site created using create-react-app" />
	<link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/mdb.css">
	<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

	<title>IEEE</title>
</head>

<body style="background-color:white">

	<div id="root"></div>




	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>

	<!-- MDB core JavaScript -->
	<script type="text/javascript" src="./js/mdb.js"></script>

	<script>
		$(document).ready(function () {
			if (window.innerWidth <= 991) {
				$('nav').addClass('white');
				$("#logoNav").attr("src", 'https://res.cloudinary.com/strapiieee/image/upload/v1599303256/IEEE_Logo_o54agg.png');
				$('.fa-bars').css('color', 'black');
				$("nav ul li a").css('color', 'black');
			}
		});

		$(window).scroll(function () {
			if (window.innerWidth > 991)
				$("nav").toggleClass('white', $(this).scrollTop() > 100)
			if ($(this).scrollTop() > 100) {
				$("nav ul li a").css('color', 'black');
				$('.fa-bars').css('color', 'black');
				$("#logoNav").attr("src", 'https://res.cloudinary.com/strapiieee/image/upload/v1599303256/IEEE_Logo_o54agg.png');

			}
			if ($(this).scrollTop() < 100 && window.innerWidth > 991) {
				$("nav ul li a").css('color', 'white');
				$(".fa-bars").removeClass('black');
				$("#logoNav").attr("src", "https://res.cloudinary.com/strapiieee/image/upload/v1599303256/IEEE_Logo_White_rzntwy.png");
			}
		})
		$(function () {
			$('[data-toggle="tooltip"]').tooltip()
		})
		$('.carousel').carousel({
			interval: 500
		})
	</script>

</body>

</html>
